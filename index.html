<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Internship Sign up | Northern Commerce</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="columns large-8 medium-8 large-offset-2 medium-offset-2 title-box">
                <p>INTERNSHIP SIGN UP FORM</p>
                <div class="line"></div>
                <p>Prepare for your career path with a Project Management, Web-Development, Graphic design, or  
                    Digital Marketing Internship at Northern.
                </p>
            </div>
            
            <form>
                <div class="grid-container">
                    <div class="grid-x grid-padding-x">
                        <div class="medium-6 cell">
                            <label>
                                <input type="email" placeholder="your email address*">
                            </label>
                        </div>
                        <div class="medium-6 cell">
                            <label>
                                <select>
                                    <option value="Your Interest">Your Interest</option>
                                    <option value="Development">Development</option>
                                    <option value="E-commerce">E-commerce</option>
                                    <option value="Ncares">Ncares</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="btn-section">
                        <a href="about.html" class="button expanded">Sign Up Now &#9656;</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
